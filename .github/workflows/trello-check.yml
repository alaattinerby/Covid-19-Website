name: Trello Branch Check

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  trello-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set secrets as env
        run: |
          echo "TRELLO_KEY=${{ secrets.TRELLO_KEY }}" >> $GITHUB_ENV
          echo "TRELLO_TOKEN=${{ secrets.TRELLO_TOKEN }}" >> $GITHUB_ENV
          echo "TRELLO_BOARD_ID=${{ secrets.TRELLO_BOARD_ID }}" >> $GITHUB_ENV

      - name: Check branch format
        if: github.ref_name != 'main'
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [[ ! "$BRANCH_NAME" =~ ^#nSoft-[0-9]+$ ]]; then
            echo "Hata: Branch formatı yanlış. (#nSoft-<id> şeklinde olmalı)"
            exit 1
          fi

      - name: Check Trello card exists
        run: |
          BRANCH_CARD_ID=$(echo "$BRANCH_NAME" | grep -oP '\d+$')
          CARDS=$(curl -s "https://api.trello.com/1/boards/$TRELLO_BOARD_ID/cards?key=$TRELLO_KEY&token=$TRELLO_TOKEN" | grep -o '"idShort":[0-9]*' | sed 's/"idShort"://')
          if ! echo "$CARDS" | grep -Fxq "$BRANCH_CARD_ID"; then
            echo "Hata: Branch ile eşleşen Trello kartı bulunamadı."
            exit 1
          fi
